<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../assets/css/exercice-3.css">
        <title>Formulaire de contact</title>
    </head>
    <body>
        <header>
            <h1>Exercice 3 : Formulaire de contact</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Informations personnelles</legend>
                    <div class="radio-gender">
                        <label>Melle
                            <input type="radio" name="gender" checked>
                        </label>
                        <label>Mme
                            <input type="radio" name="gender">
                        </label>
                        <label>M.
                            <input type="radio" name="gender">
                        </label>
                    </div>
                    <label><span>Prénom</span>
                        <input type="text" name="" placeholder="Votre prénom">
                    </label>
                    <label><span>Nom<sup>*</sup></span>
                        <input type="text" name="" placeholder="Votre nom" required>
                    </label>
                    <label><span>Email<sup>*</sup></span>
                        <input type="email" name="" placeholder="Votre adresse mail" required>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Votre message</legend>
                    <label><span>Destinataire</span>
                        <select name="recipient">
                            <option value="general">Général</option>
                            <option value="compta">Comptabilité</option>
                            <option value="sav">SAV</option>
                            <option value="service-client">Service client</option>
                        </select>
                    </label>
                    
                    <label><span>Sujet<sup>*</sup></span>
                        <input type="text" name="" placeholder="L'objet de votre message" required>
                    </label>
                    <label><span>Message<sup>*</sup></span>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Saisissez votre message ici" required></textarea>
                    </label>
                    <label><span>Ajouter une pièce jointe</span>
                        <input type="file" name="" id="">
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Options</legend>
                    <label>
                        <input type="checkbox">
                        <span>Recevoir une copie du message</span>
                    </label>
                    <label>
                        <input type="checkbox">
                        <span>Recevoir nos offres</span>
                    </label>
                    <hr>
                    <div class="contact">
                        <span>Être contacté par un conseiller</span>
                        <label><input type="radio" name="contact" checked>Non</label>
                        <label><input type="radio" name="contact">Par téléphone</label>
                        <label><input type="radio" name="contact">Par Email</label>
                    </div>
                </fieldset>
                <span><sup>*</sup>: champs obligatoires</span>
                <div>
                    <input type="submit" value="Valider">
                    <input type="reset" value="Effacer">
                </div>
            </form>
        </main>
        <footer>
            <a href="../index.html">Retour Accueil</a>
        </footer>
    </body>
</html>
